<include file='Common:header' />


<body>
    <!-- 顶部开始 -->
    <include file='Common:top' />
    <!-- 顶部结束 -->
    
    <!-- 主题部分开始 -->
    <div class="container">
        <div class="row">
            <!-- 左边开始 -->
            <div class="col-md-8">
                <p>全部分类 > 电脑/网络 > 电脑知识 > 电脑配置 </p>
                <h3>待解决 {$ask.content}</h3>
                <br>
                <div class="row">
                    <div class="col-md-4">涛涛</div>
                    <div class="col-md-4">{$ask.point}分</div>
                    <div class="col-md-4">{$ask.time}</div>
                </div>
                <hr>
                <p class="text-muted">我来回答</p>
                <form action="" method="post">
                    <textarea class="form-control" rows="3"></textarea>
                    <br>
                    <p class="text-right">
                        <input type="submit" class="btn-success btn-lg" value="提交回答">
                    </p>
                </form>
                <!-- 全部回答开始 -->
                <p class="muted">全部回答 共3条</p>
                <div class="row panel panel-default">
                    <hr>
                    <foreach name='answer' item='v'>
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <img src="../images/1.jpg" alt="唯美图片1" height="50px" width='50px' />
                                <p class='text-center'>涛涛</p>
                            </div>
                            <div class="col-md-9">{$v.content} <small class="text-muted text-lowercase">({$v.time})</small></div>
                        </div>
                        <hr>
                    </foreach>
                </div>
                <!-- 全部回答结束 -->
            </div>
            <!-- 左边结束 -->
            <!-- 右边开始 -->
            <include file='Common:right' />
            <!-- 右边结束 -->
        </div>
    </div>
    <!-- 主题部分结束 -->
    <!-- 底部开始 -->
    <include file='Common:footer' />
    <!-- 底部结束 -->
</body>

</html>
