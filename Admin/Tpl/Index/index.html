<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>涛涛问答列表页</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin_index.css">
    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <base target="iframe" />
</head>

<body class='body'>
    <!-- 头部开始 -->
    <div class="row navbar-fixed-top">
        <div class="col-md-2"> <img src="__PUBLIC__/images/logo.png" alt="" height='100px' width='230px'></div>
        <div class="col-md-10">
            <h2 class="text-center">后台管理中心</h2>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <a href="index.html">
                        <button type="button" class="btn btn-default">Left</button>
                    </a>
                </div>
                <div class="btn-group" role="group">
                    <a href="list.html">
                        <button type="button" class="btn btn-default">Middle</button>
                    </a>
                </div>
                <div class="btn-group" role="group">
                    <a href="__ROOT__" target="_blank">
                        <button type="button" class="btn btn-default">前台</button>
                    </a>
                </div>
                <div class="btn-group" role="group">
                    <a href="{:U('Index/logout')}" target="_parent">
                        <button type="button" class="btn btn-default">退出</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <div class="row">
        <!-- 左部开始 -->
        <div class="col-md-2 text-right" id='left'>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
                        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup1" aria-expanded="false" aria-controls="collapseListGroup1">问题管理</a>
        </h4>
                    </div>
                    <div id="collapseListGroup1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading1">
                        <ul class="list-group">
                            <li class="list-group-item">所有问题</li>
                            <li class="list-group-item">待解决问题</li>
                            <li class="list-group-item">已解决问题</li>
                            <li class="list-group-item">零回答问题</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapseListGroupHeading2">
                        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup2" aria-expanded="false" aria-controls="collapseListGroup2">回答管理</a>
        </h4>
                    </div>
                    <div id="collapseListGroup2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading2">
                        <ul class="list-group">
                            <li class="list-group-item">所有回答</li>
                            <li class="list-group-item">未采纳回答</li>
                            <li class="list-group-item">已采纳回答</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapseListGroupHeading3">
                        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup3" aria-expanded="false" aria-controls="collapseListGroup3">问题分类管理</a>
        </h4>
                    </div>
                    <div id="collapseListGroup3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading3">
                        <ul class="list-group">
                            <a href="{:U('Category/index')}"><li class="list-group-item">问题分类列表</li></a>
                            <a href="{:U('Category/addCategory')}"><li class="list-group-item">添加顶级分类</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapseListGroupHeading4">
                        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup4" aria-expanded="false" aria-controls="collapseListGroup4">奖励管理</a>
        </h4>
                    </div>
                    <div id="collapseListGroup4" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading4">
                        <ul class="list-group">
                            <a href="{:U('Reward/index')}"><li class="list-group-item">金币奖励规则</li></a>
                            <a href="{:U('Reward/level')}"><li class="list-group-item">经验级别规则</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapseListGroupHeading5">
                        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup5" aria-expanded="false" aria-controls="collapseListGroup5">用户管理</a>
        </h4>
                    </div>
                    <div id="collapseListGroup5" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading5">
                        <ul class="list-group">
                            <li class="list-group-item">用户列表</li>
                            <li class="list-group-item">添加新用户</li>
                            <li class="list-group-item">已禁止用户</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="collapseListGroupHeading6">
                        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup6" aria-expanded="false" aria-controls="collapseListGroup6">系统设置</a>
        </h4>
                    </div>
                    <div id="collapseListGroup6" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading6">
                        <ul class="list-group">
                            <a href="{:U('System/index')}"><li class="list-group-item">网站设置</li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 左部结束 -->
        <!-- 右部开始 -->
        <div class="col-md-10" id='right'>
            <iframe src="index.html" frameborder="0" name='iframe'></iframe>
        </div>
        <!-- 右部结束 -->
    </div>
</body>

</html>
